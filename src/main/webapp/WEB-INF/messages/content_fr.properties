thankyou.description1=Nous espérons que vous avez apprécié votre visite RecipeOrganizer et vous encourageons à revenir bientôt.
thankyou.description2=Si vous n'avez pas encore choisi de présenter et de partager vos propres recettes, veuillez envisager de le faire. Nous serions ravis de lire et d'essayer vos préférés de la famille. Il vous suffit de vous connecter et mettre à jour votre profil - c'est aussi simple que cela.
