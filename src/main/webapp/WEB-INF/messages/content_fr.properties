### about
about.origin.title=Avons-nous vraiment besoin d'un autre site de recette?
about.origin.description1=Ce site est né de la frustration à l'égard de ne jamais être en mesure de trouver la recette que je cherchais. 
about.origin.description2=Dans ma cuisine , j'ai un dossier manila bombé avec des cartes 3x5 de notes , des découpes de journaux et de magazines et imprimés provenant de sites Web - en essayant de trouver une recette spécifique était une douleur royale.
about.origin.description3=En outre, certaines de mes recettes les plus souvent utilisés devenaient illisibles par des années d' encre et de taches de nourriture.
about.origin.description4=On pourrait faire valoir qu'une solution simple serait de les transférer à des cartes 3x5 de notes fraîches et les stocker dans une boîte de recette, une méthode séculaire utilisée par les cuisiniers organisés.
about.origin.description5=Cependant, comme un vétéran retraité des décennies de développement de logiciels (et un nerd totale), je décide de mettre cette expérience à utiliser et donc embarqué sur la création du site RecipeOrganizer.
about.origin.description6=Il a été un plaisir et très exercice éducatif construire ce site et j'espère que vous apprécierez autant que j'ai fait développer.
about.background.title=Qui est l'auteur de ce site?
about.background.description1=Mon nom est Larry Kear et j'ai passé 35 ans à travailler dans l'arène du logiciel en tant que développeur, chef de projet et directeur de diverses compagnies ainsi que posséder une firme de consultants indépendants.
about.background.description2=Parmi les entreprises que j'ai travaillées ou consultés pour sont Keebler Company, Häagen-Dazs Company, Norand Corporation, Pepsi-Cola, Continental Baking Company, NYNEX et Law Bulletin Publishing Company.
about.background.description3=Il a été un voyage fascinant, de démarrer la programmation en langage COBOL sur des macroordinateurs grâce au développement logiciel Desktop pour Windows 3.1 pour créer ce site web reposant sur le "cloud computing".
about.technical.title=Détails techniques
about.technical.description1=Bien que je suis techniquement à la retraite , je l'espère d'utiliser ce site comme une carte d'appel, pour ainsi dire, pour les employeurs potentiels qui ont un besoin à court terme pour un développeur web spécialisé.
about.technical.description2=Si vous êtes intéressé par les technologies spécifiques utilisées dans la construction de ce site <a href="{0}">cliquez ici</a> .
about.technical.description3=Les employeurs qui cherchent un développeur qualifiés <a href="mailto:lkear@recipeorganizer.net?Subject=Employment Opportunity" target="_top">cliquez ici</a>. 
about.acknowledge.title=Remerciements
about.acknowledge.description1=Je voudrais exprimer ma profonde gratitude et mes remerciements à Ken Stritzel, le propriétaire de logiciel Sun Valley, pour son généreux dons d'espace sur le serveur et leur temps personnel pour RecipeOrganizer soyez opérationnel.
about.acknowledge.description2=Ken est un gars formidable, une véritable encyclopédie ambulante de connaissances et d'expertise sur toutes choses Sun et Solaris, et un bon ami que je peux toujours compter sur de rire à mes mauvaises farces.

