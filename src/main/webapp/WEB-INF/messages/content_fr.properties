### home
home.description1=RecipeOrganizer est votre premier site web pour organiser tous vos précieux des recettes de famille.
home.description2=Fatigué de chercher par le biais de ce dossier de journal des découpes de Manille, 3x5 Remarque Les cartes et les morceaux de papier?
home.description3=RecipeOrganizer est une application facile à utiliser pour l'enregistrement de ces recettes à peine lisibles.
home.description4=Une fois que vous avez saisi vos recettes, vous pouvez rechercher, imprimer, envoyer par messagerie électronique et de partager vos recettes préférées avec vos amis et votre famille.
home.description5=Et le meilleur de tous, c'est gratuit! Alors inscrivez-vous et commencez dès aujourd'hui sur la préservation d'un élément précieux de la vie de chaque cuisinier - vos recettes!   

### new member
newmember.title=Membre nouveaux
newmember.welcome=Bienvenue à RecipeOrganizer - " Votre boîte de recettes en ligne"<sup>&nbsp;&copy;</sup>
newmember.welcome.message=En tant que nouveau membre de RecipeOrganizer voici quelques informations pour vous aider à démarrer. Pour de plus amples informations, assurez-vous de consulter notre <a href="{0}">FAQ page</a>.
newmember.welcome.resetpassword=Remarque: Le mot de passe temporaire qui a été inclus dans le courrier électronique de votre invitation expirera 5 jours entre le moment où le message a été envoyé. Veillez à réinitialiser votre mot de passe en cliquant sur <a href="{0}">Changer mot de passe</a> lorsque vous avez fini de lire cette page.
newmember.accounts=Adhésion
newmember.accounts.levels=Il existe 3 niveaux d'adhésion : visiteur, auteur et éditeur.
newmember.accounts.guest=Visiteurs sont membres s'intéressent surtout dans la recherche et le visionnage de notre bibliothèque de recettes.
newmember.accounts.author=Auteurs ont accès à des fonctionnalités supplémentaires pour la saisie et l'édition de recettes.
newmember.accounts.editor=Editors sont établies les auteurs qui aident à modérer notre site web en examinant et en approuvant les recettes et d'observations.
newmember.accounts.currentlevel=Votre niveau d'adhésion est <strong>{0}</strong>.
newmember.accounts.guestupgrade=Il est très facile de mettre à niveau à l'auteur. Il vous suffit de sélectionner <a href="{0}">Proposer une recette</a> dans les recettes menu, et cliquez sur le bouton Mettre à niveau ou modifier votre <a href="{1}">Profil</a> et répondez Oui à la question de la saisie des recettes.
newmember.accounts.authorupgrade=Nous comptons sur nos rédacteurs pour aider à maintenir une famille RecipeOrganizer site Internet convivial, donc si vous voulez devenir un éditeur veuillez envoyez nous une <a href="mailto:account@recipeorganizer.net?subject=Editor Upgrade" target="_top">messagerie électronique</a>.
newmember.recipes=Entrer une recette
newmember.recipes.description1=Pour entrer une recette cliquez simplement sur <a href="{0}">Proposer une recette</a> dans les recettes menu. L'assistant Recette vous fera parcourir 4 écrans pour saisir les informations de base, les ingrédients, les instructions et les informations facultatives.
newmember.recipes.description2=Lorsque vous avez terminé, vous pouvez passer en revue ce que vous avez entré, retournez et corrigez les erreurs, si nécessaire, puis soumettre la recette.
newmember.recipes.description3=Si vous avez choisi de partager votre recette, un éditeur passera en revue la recette à attraper les erreurs manqués, assurer la cohérence avec d'autres recettes, et supprimer tout contenu douteux.
newmember.recipes.description4=Vous recevrez un message une fois l'examen complété, avec recettes approuvées disponibles pour consultation par les autres membres.
newmember.recipes.description5=Si l'éditeur apporté des modifications, vous aurez l'occasion de travailler avec l'éditeur pour finaliser la recette pour libérer.
newmember.recipes.description6=dans de très rares cas, habituellement en raison de Contenu offensant, la recette peut être bloqué contre l'accès par d'autres membres ou supprimés par l'éditeur.
newmember.recipes.description7=Ce processus d'examen est essentiel pour s'assurer que RecipeOrganizer peut être apprécié par tous nos membres, jeunes et vieux.
newmember.recipes.description8=Vous pouvez éditer vos recettes à tout moment, mais ceux que vous optez pour partager seront ré-examinés chaque fois par un éditeur.
newmember.features=Fonctionnalités
newmember.features.description=RecipeOrganizer a beaucoup de plaisir et fonctionnalités utiles:
newmember.nextstep=Prochaines étapes
newmember.nextstep.profile=Nous vous recommandons de commencer par mettre à jour votre <a href="{0}">Profil</a> avec vos informations de base.
newmember.nextstep.dashboard=Vous pouvez accéder à votre page d'accueil en cliquant sur le logo RecipeOrganizer ou en sélectionnant <a href="{0}">Dashboard</a> dans le menu sous votre nom.
newmember.nextstep.search=Pour commencer à accéder à notre bibliothèque de recettes, entrez un terme de recherche dans le menu Boîte de recherche - notre favori est <em>cookies</em>.

