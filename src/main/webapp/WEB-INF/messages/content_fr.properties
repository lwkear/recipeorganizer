### beta test
beta.notasignup=Attendez, ce n'est pas ressembler à une page d'inscription?
beta.description1=En fait, RecipeOrganizer est actuellement en cours de test bêta. Qu'est-ce que cela signifie? Eh bien, comme beaucoup comme tout programmeur qui aime penser que chaque ligne de code qu'ils écrivent est parfaite, il finit toujours par être un bug (ou deux) qui font leur chemin dans le produit fini.
beta.description2=Ainsi, RecipeOrganizer a une équipe de bénévoles qui mettent à l'essai de notre site web (en fait, en essayant de le casser) pour vous garantir la meilleure expérience possible lorsqu'il est relâché.
beta.description3=Si vous souhaitez être informé lorsque RecipeOrganizer est ouvert au public seulement nous envoyer un courriel à l''adresse {0} et nous répondrons avec une notification lorsque nous a coupé le ruban sur le site web.
beta.description4=Si vous ne pouvez pas attendre et j'aimerais obtenir un coup d'oeil à RecipeOrganizer, alors envoyez-nous un mail à {0} pour vous joindre à notre équipe de beta testeurs. Seuls ceux qui sont disposés à fournir des commentaires sur leur expérience de test devrait s'appliquer. Toute personne parlant couramment le français serait particulièrement bienvenue à aider avec nos traductions françaises.
beta.thanks=Merci pour votre intérêt dans RecipeOrganizer. Nous espérons vous revoir très bientôt!

#thankyou.description2=If you are not a member please consider joining our community of cooking enthusiasts.  It's quick and easy to become a member!