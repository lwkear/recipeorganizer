faq.topic.1.description=General
faq.topic.1.question.1=What is the purpose of RecipeOrganizer?
faq.topic.1.answer.1=RecipeOrganizer was created with the primary goal of providing an easy-to-use website for anyone to create a digital archive of their favorite recipes.
faq.topic.1.question.2=Does RecipeOrganizer cost anything to use?
faq.topic.1.answer.2=No. RecipeOrganizer is a completely free website with no subscription fees and no advertising.
faq.topic.1.question.3=Do I have to enter my own recipes?
faq.topic.1.answer.3=No. You are free to join RecipeOrganizer as a <strong>Guest</strong> to search for and view any recipes that other Members have opted to share.
faq.topic.1.question.4=Why do I have to join RecipeOrganizer to view recipes?
faq.topic.1.answer.4=Requiring a login prevents search engines like Google from accessing Members' recipes and making them available for anyone on the Internet to view. Also, identifying recipes and comments by Member assists us in eliminating unwanted content, keeping RecipeOrganizer a family-friendly website that can be enjoyed by cooks of all ages.
faq.topic.1.question.5=Why is there a U.S. and French flag in the lower right-hand corner of every page?
faq.topic.1.answer.5=RecipeOrganizer is available in both English (US) and French. Members whose system default is set to English or French will automatically see the appropriate version. You may also simply click on a flag to change the language.
faq.topic.1.question.6=How do I report problems with using RecipeOrganizer or suggest improvements?
faq.topic.1.answer.6=The easiest way to communicate with the team at RecipeOrganizer is to go to our Contact Us page and click on the appropriate email link. We will try our best to respond wihtin 24 hours.<br><br><img src="resources/images/faq_en/MenuInfoContactUs.png"/>
faq.topic.1.question.7=Does RecipeOrganizer use cookies?
faq.topic.1.answer.7=Yes, RecipeOrganizer stores a very small amount of information in a brwoser cookie, such as your Remember Me information. You cannot log into RecipeOrganizer without allowing our website to store a cookie. If you have blocked all cookies you must adjust your browser settings to make an exception for RecipeOrganizer.
faq.topic.1.question.8=Where can I find the Privacy and Terms of Service Policies?
faq.topic.1.answer.8=Select Policies from the Info Menu.<br><br><img src="resources/images/faq_en/MenuInfoPolicies.png"/>
faq.topic.2.count=11
faq.topic.2.description=Membership
faq.topic.2.question.1=How do I become a Member of RecipeOrganizer?
faq.topic.2.answer.1=It's very easy to become a Member. Just click on <img src="resources/images/faq_en/MenuSignUp.png"/>, enter the required information and click on Submit. You will receive an email with a link back to our website to confirm your membership registration. This security provision helps ensure that you are the owner of the email account you signed up with.  Click on the link in the email, log in and you're done!
faq.topic.2.question.2=Why is my email address required as my login?
faq.topic.2.answer.2=For most people their email address is much easier to remember than a made-up user ID. It is also required so that RecipeOrganizer can notify you when any change is made to your account.
faq.topic.2.question.3=Will my email be shared with anyone?
faq.topic.2.answer.3=No, your email address is private and it cannot be viewed by other Members. It will also never be made available to advertisers, marketers or any other type of third-party company.<br><br><em>Please note that in order to manage Member accounts our website Administrators will be able to see your email address. RecipeOrganizer takes your privacy very seriously so any misuse of a Member's account information by an Adminstrator will be considered grounds for immediate dismissal. If you believe that an Administrator has used your email beyond the stated requirements of RecipeOrganizer please contact us immediately (see the Contact Us page for email and phone number information).</em> 
faq.topic.2.question.4=Why is my name required?
faq.topic.2.answer.4=Your name helps identify and personalize the recipes that you share with other Members. If you opt not to share your recipes then no one will ever see your name. However, as our membership grows and you try out other Members' recipes you may want to see more recipes from a particular Member. A future release of our website will allow you to perform a search by Member name.
faq.topic.2.question.5=Why did I get a warning message about my password after I clicked on Submit?
faq.topic.2.answer.5=You will see an indication of the strength of your password from Weak to Very Strong as you enter it, along with suggestions for improving it.<br><img src="resources/images/faq_en/PasswordEntry.png"/><br>You will see a warning if the password is not Strong or Very Strong.<br><br><img src="resources/images/faq_en/PasswordWarning.png"/><br><br>You can click on OK to accept the password you entered or Cancel to enter a stronger password.
faq.topic.2.question.6=How long do I have to complete my registration?
faq.topic.2.answer.6=The registration email is valid for 5 days from the date and time that it was sent to you. If you click on the registration link after 5 days you will see a notification page that the registration has expired. Simply click on the Resend button to receive a new registration email.
faq.topic.2.question.7=What is the Dashboard?
faq.topic.2.answer.7=The very first time you log in you will see a page of information for new Members. Each subsequent time you log in you will see your home page which is called the Dashboard. It displays a variety of information, including your recently viewed and entered recipes as well as important messages to you from the RecipeOrganizer team. You can access the Dashboard any time by clicking on the logo<br><br><img src="resources/images/faq_en/ROLogo.png"/>  or selecting Dashboard from the Member menu.<br><br><img src="resources/images/faq_en/MenuMemberDashboard.png"/>.
faq.topic.2.question.8=Why does my membership level on the Dashboard appear as Guest?
faq.topic.2.answer.8=The signup page includes a question regarding submitting your own recipes.<br><img src="resources/images/faq_en/SubmitRecipesQuestionNo.png"/><br>If you select No then you are registered as a <strong>Guest</strong>. At this level you can only search for and view other Members' recipes.
faq.topic.2.question.9=Are there other membership levels?
faq.topic.2.answer.9=Yes, <strong>Author</strong> and <strong>Editor</strong>. If you opt to enter your own recipes, then you are automatically an Author. A few select members are invited to assist in moderating the website as an Editor.
faq.topic.2.question.10=I signed up as a Guest but now I want to enter my own recipes. How do I become an Author?
faq.topic.2.answer.10=There are two ways to become an Author.<br><br>1) Select Submit a Recipe from the Recipe menu.<br><br><img src="resources/images/faq_en/MenuRecipesSubmit.png"/><br><br>On the Account Upgrade page that will appear next, click on the Upgrade button.<br><br>2) Select Profile from the Member menu.<br><br><img src="resources/images/faq_en/MenuMemberProfile.png"/><br><br>On the Profile page select Yes in answer to this question:<br><img src="resources/images/faq_en/SubmitRecipesQuestionYes.png"/><br>Then click on Save.
faq.topic.2.question.11=What is New Member Info?
faq.topic.2.answer.11=This is the page of information that appeared the very first time you logged in. Select New Member Info from the Member menu to view this page.<br><br><img src="resources/images/faq_en/MenuMemberNewMember.png"/>
faq.topic.3.count=12
faq.topic.3.description=Account Management
faq.topic.3.question.1=How can I change my email login?
faq.topic.3.answer.1=Select Account from the Member menu then click on <img src="resources/images/faq_en/AccountChangeEmail.png"/>. Fill out the required information then click on Submit.<br><br><img src="resources/images/faq_en/MenuMemberAccount.png"/><br><br>You may receive an Account Change email confirming you have made a change to your account, depending upon your email notification settings.
faq.topic.3.question.2=How can I change my name?
faq.topic.3.answer.2=Select Account from the Member menu then click on <img src="resources/images/faq_en/AccountChangeName.png"/>. Fill out the required information then click on Submit.<br><br><img src="resources/images/faq_en/MenuMemberAccount.png"/><br><br>You may receive an Account Change email confirming you have made a change to your account, depending upon your email notification settings.
faq.topic.3.question.3=How can I change my password?
faq.topic.3.answer.3=Select Account from the Member menu then click on <img src="resources/images/faq_en/AccountChangePassword.png"/>. Fill out the required information then click on Submit.<br><br><img src="resources/images/faq_en/MenuMemberAccount.png"/><br><br>You may receive an Account Change email confirming you have made a change to your account, depending upon your email notification settings.
faq.topic.3.question.4=How can I opt out of receiving emails from RecipeOrganizer?
faq.topic.3.answer.4=Select Account from the Member menu then click on <img src="resources/images/faq_en/AccountChangeNotifications.png"/>. Answer the questions then click on Submit.<br><br><img src="resources/images/faq_en/MenuMemberAccount.png"/><br><br>You may receive an Account Change email confirming you have made a change to your account, depending upon your email notification settings.
faq.topic.3.question.5=Is there another way to opt out of RecipeOrganizer emails?
faq.topic.3.answer.5=With the exception of Registration and Password Reset emails, all emails now include an opt out link at the bottom of the email. Just click on the link and your browser should open with a message regarding your opt out status. Keep in mind that there are three types of emails you may set email notifications for and clicking on the opt out link will only unsubscribe you from that one type of email, e.g., Account Change notifications.
faq.topic.3.question.6=Why did I get a warning message about my password after I clicked on Submit?
faq.topic.3.answer.6=You will see an indication of the strength of your password from Weak to Very Strong as you enter it, along with suggestions for improving it.<br><img src="resources/images/faq_en/PasswordEntry.png"/><br>You will see a warning if the password is not Strong or Very Strong.<br><br><img src="resources/images/faq_en/PasswordWarning.png"/><br><br>You can click on OK to accept the password you entered or Cancel to enter a stronger password.
faq.topic.3.question.7=What if I have forgotten my password?
faq.topic.3.answer.7=Click on <img src="resources/images/faq_en/MenuLogin.png"/> then click on the Forgot Password button.  This displays the Reset Password page where you enter your email address (login) - an Account Change email will be sent to you. Click on the link in the email and a New Password page will be displayed where you can create a new password.
faq.topic.3.question.8=What does "Your account is disabled" mean when I try to log in?
faq.topic.3.answer.8=You will see this error message if you try to log in without completing the registration process by clicking on the link in your Registration Confirmation email. You must find that email and click on the link to complete your registration or click on the contact us email link and request your account be re-enabled.
faq.topic.3.question.9=What does "Your account has expired" mean when I try to log in?
faq.topic.3.answer.9=You will see this error message if you have not accessed your account within the last year. You can click on the link in the error message to reset your password or click on the contact us email link and request your account be reinstated.
faq.topic.3.question.10=What does "Your credentials have expired" mean when I try to log in?
faq.topic.3.answer.10=Your password is valid for 1 year - you will see a notification on your Dashboard when your password is about to expire.  If you do not change your password before it expires you will see this error message. You can click on the link in the error message to reset your password or click on the contact us email link and request your password expiration date be extended for another year.
faq.topic.3.question.11=What does "Your account is locked" mean when I try to log in?
faq.topic.3.answer.11=The Login Page allows you to try to log in six times in succession. If you are still unsuccessful after the sixth attempt your account is locked. You can wait 5 minutes to try again, click on the Reset Password button to receive an Account Change email with a link to change your password, or click on the contact us email link and request your account be unlocked.
faq.topic.3.question.12=What does Remember Me on the Login page do?
faq.topic.3.answer.12=If you check <img src="resources/images/faq_en/RememberMe.png"/> when you log in and do not log out when you leave our website, then the next time you return to RecipeOrganizer you will be automatically logged in. This feature requires us to store a cookie in your browser, so if you have blocked all cookies you must adjust your browser settings to make an exception for RecipeOrganizer in order for this feature to work.
