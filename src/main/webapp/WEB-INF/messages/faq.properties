faq.topic.4.description=Member Profile
faq.topic.4.question.1=What is a Profile?
faq.topic.4.answer.1=Your profile is simply a few bits of information about you that you might like to share with other Members. While we encourage our Members to fill out their profile information, doing so is totally optional. To enter or update your profile select Profile from the Member Menu.<br><br><img src="resources/images/faq_en/MenuMemberProfile.png"/>
faq.topic.4.question.2=Will anyone see my Profile?
faq.topic.4.answer.2=A popup of your profile can be seen by Members when they view one of your shared recipes. Just hover your mouse over the <strong>Submitted by</strong> name in the recipe heading.<br><br><img src="resources/images/faq_en/ProfilePopup.png"/>
faq.topic.4.question.3=Why does the Profile page include a question about my age and will anyone see my answer?
faq.topic.4.answer.3=No, the age range you select is used solely by RecipeOrganizer for informational purposes. Your age will not be viewable by any Members.
faq.topic.4.question.4=What is an avatar?
faq.topic.4.answer.4=An avatar is an image that represents you on our website. It can be a photo of you or one of your favorite recipes, or any other fun photo, clipart or image that you desire. It is displayed on your Dashboard and in your Profile popup. You may upload an avatar on the Profile page by clicking on Select File.<br><br><img src="resources/images/faq_en/AvatarNew.png"/>
faq.topic.4.question.5=How can I change or remove my avatar?
faq.topic.4.answer.5=On the Profile page, to change your avatar image click on the Change Image option, click on Select File to choose a new image, then click on Save.<br><img src="resources/images/faq_en/AvatarChange.png"/><br>On the Profile page, to remove your avatar image click on the Remove Image option then click on Save.<br><img src="resources/images/faq_en/AvatarRemove.png"/>
faq.topic.4.question.6=Why did I get an error message about choosing a new avatar image?
faq.topic.4.answer.6=This error will appear if you select the Change Image option but did not select a new file.<br><br><img src="resources/images/faq_en/SelectImageError.png"/><br><br>Either select a new file or click on the Keep Image option.
faq.topic.5.count=11
faq.topic.5.description=Submitting a recipe
faq.topic.5.question.1=How do I submit a recipe?
faq.topic.5.answer.1=RecipeOrganizer provides a "wizard" to assist you with entering a recipe. The wizard will walk you through five pages:<ul><li>Basic Information</li><li>Ingredients</li><li>Instructions</li><li>Optional Information</li><li>Review</li></ul>To get started select Submit a Recipe from the Recipe menu.<br><br><img src="resources/images/faq_en/MenuRecipesSubmit.png"/>
faq.topic.5.question.2=What does the Cancel button do?
faq.topic.5.answer.2=On any of the wizard's five pages you can decide to discard what you have entered by clicking on Cancel.<br><br><img src="resources/images/faq_en/CancelRecipe.png"/>
faq.topic.5.question.3=Can I enter part of a recipe, save it, then enter the rest later?
faq.topic.5.answer.3=Technically no, since the wizard does not allow you to skip any of the five pages. However, as long as you enter the minimum requirements on each page, then you can save your recipe and complete it later by editing it. If you have opted to Share the recipe, then we would recommend that you enter a brief note in one of the text entries like Background or Notes to indicate that the recipe is not done. This will let the Editor know that the recipe is a work in progress and it is not yet ready to be reviewed. 
faq.topic.5.question.4=How long does it take to enter a recipe?
faq.topic.5.answer.4=It depends on several factors: the number of ingredients, the number of instructions, whether or not you fill in the optional pieces of information, etc. We have found that after entering the first few recipes, the Basics and Ingredients pages can be completed fairly quickly. The Instructions page, though, can take some time if you are entering a personal recipe. The instructions for many of our handed-down recipes are often written in an abbreviated shorthand that you understand perfectly, but may not make sense to another Member, especially a less experienced cook. In general, though, most recipes can be entered in around 15 minutes or so.
faq.topic.5.question.5=Why does my recipe need to be reviewed?
faq.topic.5.answer.5=Any recipe that is shared with other Members must be reviewed by an Editor.<br><img src="resources/images/faq_en/ShareRecipeYes.png"/><br>This serves a two-fold purpose.  First, an Editor will work with the Member who submitted the recipe to fix any typos or other errors and to make sure the recipe is clear and understandable. Second, the review process ensures that no objectionable content is ever allowed to be viewed by other Members.
faq.topic.5.question.6=How will I know when the review of my recipe has been completed?
faq.topic.5.answer.6=You will receive a message from the Editor that indicates the status of your recipe:<ul><li>Approved: your shared recipe can be viewed by other Members</li><li>Pending: the Editor has made changes or has questions about your recipe</li><li>Blocked: your recipe contains questionable content and will not be made available for public access</li><li>Deleted: your recipe violates RecipeOrganizer's standards has been deleted by the Editor</li></ul>Once shared recipes are Approved they will be accessible to other Members via Search results. Here are two sample Editor messages:<br><br><img src="resources/images/faq_en/MessagePopupApproved.png"/><br><br><img src="resources/images/faq_en/MessagePopupReview.png"/>
faq.topic.5.question.7=How long does the review process take?
faq.topic.5.answer.7=Generally, we will review recipes and respond to the submitter within 24 hours, but on occasion it may take a bit longer. You can view your recipe even while it is being reviewed but other Members will not see it appear in their search results.
faq.topic.5.question.8=An Editor made some changes to my recipe. How do I respond to the Editor?
faq.topic.5.answer.8=On the Messages page click on <img src="resources/images/faq_en/IconMessage.png"/> on the appropriate row to respond to the Editor.
faq.topic.5.question.9=What do I do if I don't agree with the Editor's changes?
faq.topic.5.answer.9=Our Editors are tasked with maintaining RecipeOrganizer's standards for recipe content, so if you and the Editor cannot come to an agreement then you must opt to not share the recipe. You will still have full access to the recipe but no other Members will be able to view it.
faq.topic.5.question.10=Why does my recipe need to be reviewed after I edited it?
faq.topic.5.answer.10=When you edit a recipe you can change any of the recipe's content, so the same reasons for the initial review apply.
faq.topic.5.question.11=What does the small "i" in a circle on some pages of the wizard signify?
faq.topic.5.answer.11=Hover your mouse over the <img src="resources/images/faq_en/IconInfo.png"/> to see information or suggestions on what to enter in a particular field.
faq.topic.6.count=5
faq.topic.6.description=Recipe: Basics
faq.topic.6.question.1=What do I enter on the Basic Information page?
faq.topic.6.answer.1=There are only three items that you need to enter or select:<ul><li>Name</li><li>Description</li><li>Category</li></ul>Servings, Preparation Time and Total Time are optional.
faq.topic.6.question.2=What is the purpose of the recipe Description?
faq.topic.6.answer.2=The recipe Description appears in search results, along with the recipe Name and a photo of the finished product, if one is available. A good description will let other Members know the essentials of the recipe.
faq.topic.6.question.3=What happens if I decide not to share a recipe?
faq.topic.6.answer.3=If you select No then only you will be able to view the recipe and it will not appear in other Members' search results.<br><img src="resources/images/faq_en/ShareRecipeNo.png"/>
faq.topic.6.question.4=What does it mean to have more than one set of ingredients or instructions?
faq.topic.6.answer.4=Some recipes consist of multiple parts, for example, one set of ingredients and instructions for making a cake and a separate set for making the icing. Most recipes only have one set, so you can leave the default answer to No.<br><br><img src="resources/images/faq_en/MultipleSetsNo.png"/><br><br>If you have more than one set, select Yes and enter how many sets there are (the wizard defaults to 2). You can mix and match as well, e.g., two sets of ingredients and one set of instructions or vice versa.<br><br><img src="resources/images/faq_en/MultipleSetsYes.png"/>
faq.topic.6.question.5=Why can't I enter two recipes with the same name?
faq.topic.6.answer.5=Entering a unique name for each of your recipes will help you better identify which recipe is which when you view all your recipes on the My Recipes page. It is possible, though, for more than one Member to enter a recipe with the same name, say Chocolate Brownies, since each recipe is identified by the Member that submitted it.
faq.topic.7.count=13
faq.topic.7.description=Recipe: Ingredients
faq.topic.7.question.1=What do I enter on the Ingredients page?
faq.topic.7.answer.1=There are only two requirements for each ingredient: Quantity and Ingredient name. You must enter at least one Ingredient for the recipe.
faq.topic.7.question.2=What does Measure mean?
faq.topic.7.answer.2=Measure is a description of the quantity, e.g., Cup, Teaspoon, Ounce, Pint, etc. A number of different measures are pre-loaded for you - just type the first letter and a list will appear. Use the down arrow to select the measure you want then hit the tab key twice to select that measure.<br><br><img src="resources/images/faq_en/Measure.png"/><br><br>You can also enter your own measure if the one you require isn't automatically displayed.
faq.topic.7.question.3=How do I enter an ingredient name?
faq.topic.7.answer.3=You have a choice of manually typing the full ingredient name or letting the wizard offer a list of suggestions. Just type the first 2 or more letters of the ingredient and a list of all ingredients that contain those letters will appear. Use the down arrow to select the ingredient you want then hit the tab key twice to select that ingredient.<br><br><img src="resources/images/faq_en/Ingredient.png"/><br><br>If your ingredient doesn't appear in the list just type the name and it will be added to the suggestion list for the next time you enter a recipe with that ingredient.<br><br><em>Tip: The wizard will automatically capitalize any new ingredient name you enter.</em>
faq.topic.7.question.4=Why did I get an error message when I typed two letters for an ingredient name then hit tab?
faq.topic.7.answer.4=The minimum length of an ingredient name is 3 characters.<br><br><img src="resources/images/faq_en/IngredientError.png"/>
faq.topic.7.question.5=What does Additional mean?
faq.topic.7.answer.5=Generally, we prefer to keep our ingredient names simple, e.g., Onion, Chicken, Chocolate, but often the ingredients in recipes indicate either a more specific type of ingredient or a method for preparing it. An onion may be sliced or diced, chicken may be boneless or skinless, chocolate may be unsweetened. Those kinds of additional descriptors should be entered in the Additional field. A list of suggestions from previously entered recipes will be displayed after typing at least one letter. To use one of these descriptors just use the down arrow to select the one you want and hit the tab key twice, or simply add your own descriptor.<br><br><img src="resources/images/faq_en/Qualifier.png"/>
faq.topic.7.question.6=I entered my first ingredient but how do I add another ingredient?
faq.topic.7.answer.6=Click on <img src="resources/images/faq_en/PlusSign.png"/> and a new ingredient row will appear. Repeat this for as many ingredients the recipe requires.
faq.topic.7.question.7=How do I delete an ingredient?
faq.topic.7.answer.7=Click on <img src="resources/images/faq_en/MinusSign.png"/> to remove an ingredient.
faq.topic.7.question.8=How do I add an ingredient in between two other ingredients I've already entered?
faq.topic.7.answer.8=Click on <img src="resources/images/faq_en/PlusSign.png"/> on the ingredient row <strong>above</strong> the position where you want to add the new ingredient and a new ingredient row will appear.
faq.topic.7.question.9=How do I get rid of an empty ingredient row?
faq.topic.7.answer.9=You can click on <img src="resources/images/faq_en/MinusSign.png"/> to remove an empty row, or just do nothing. When you are done entering ingredients and are ready to enter the Instructions, the wizard will automatically delete any empty rows you haven't already removed.
faq.topic.7.question.10=Does the order in which I enter the ingredients matter?
faq.topic.7.answer.10=When you view the finished recipe, ingredients are displayed in the order in which you entered them. Many recipes list ingredients in the order in which they are used, but it is up to you how you would like them to appear.
faq.topic.7.question.11=Can I change the order of the ingredients?
faq.topic.7.answer.11=At this time the only way to change the order is to delete and re-add ingredients individually.
faq.topic.7.question.12=What is the purpose of the "Name for Set #1" entry box?
faq.topic.7.answer.12=If you indicated on the Basic Information page that you have more than one set of Ingredients, then you must identify each set with a name. An example for a two-set recipe would be "For the cake" for Set #1 and "For the icing" for Set #2.<br><br><img src="resources/images/faq_en/SetName.png"/>
faq.topic.7.question.13=What does the Back button do?
faq.topic.7.answer.13=Clicking on the Back button will return you to the Basic Information page. The wizard will remember any ingredients you have entered and will display them when you return to the Ingredients page.
faq.topic.8.count=9
faq.topic.8.description=Recipe: Instructions
faq.topic.8.question.1=What do I enter on the Instructions page?
faq.topic.8.answer.1=The only requirement is to enter at least one Instruction for the recipe. You may decide to break up the recipe instructions into multiple steps and the wizard will number them for you automatically when you view the finished recipe.
faq.topic.8.question.2=I entered my first instruction but how do I add another instruction?
faq.topic.8.answer.2=Click on <img src="resources/images/faq_en/PlusSign.png"/> and a new instruction row will appear. Repeat this for as many instructions the recipe requires.
faq.topic.8.question.3=How do I delete an instruction?
faq.topic.8.answer.3=Click on <img src="resources/images/faq_en/MinusSign.png"/> to remove an instruction.
faq.topic.8.question.4=How do I add an instruction in between two other instructions I've already entered?
faq.topic.8.answer.4=Click on <img src="resources/images/faq_en/PlusSign.png"/> on the instruction row <strong>above</strong> the position where you want to add the new instruction and a new instruction row will appear.
faq.topic.8.question.5=How do I get rid of an empty instruction row?
faq.topic.8.answer.5=You can click on <img src="resources/images/faq_en/MinusSign.png"/> to remove an empty row, or just do nothing. When you are done with entering instructions and are ready to enter the Optional Information, the wizard will automatically delete any empty rows you haven't already remove.
faq.topic.8.question.6=Does the order in which I enter the instructions matter?
faq.topic.8.answer.6=When you view the finished recipe the instructions are displayed in the order in which you entered them. Please note, you do not need to number your instructions - the wizard will do that for you automatically.
faq.topic.8.question.7=Can I change the order of the instructions?
faq.topic.8.answer.7=At this time the only way to change the order is to delete and re-add instructions individually.
faq.topic.8.question.8=What is the purpose of the "Name for Set #1" entry box?
faq.topic.8.answer.8=If you indicated on the Basic Information page that you have more than one set of Instructions, then you must identify each set with a name. An example for a two-set recipe would be "For the cake" for Set #1 and "For the icing" for Set #2.<br><br><img src="resources/images/faq_en/SetName.png"/>
faq.topic.8.question.9=What does the Back button do?
faq.topic.8.answer.9=Clicking on the Back button will return you to the Ingredients page. The wizard will remember any instructions you have entered and will display them when you return to the Instructions page.
faq.topic.9.count=9
faq.topic.9.description=Recipe: Optional
faq.topic.9.question.1=What do I enter on the Optional Information page?
faq.topic.9.answer.1=There are no requirements for entering anything on this page as all of the information is completely optional. If you elect not to enter anything simple click on the Review button.
faq.topic.9.question.2=What is the purpose of Background?
faq.topic.9.answer.2=Our favorite family recipes often have a story or a fond memory attached to them. If you care to share your story or memory you may enter it into the Background text box.
faq.topic.9.question.3=What is the purpose of Notes?
faq.topic.9.answer.3=This is the place where you can enter tips or tricks you have learned over the years in making this recipe. You can also offer suggestions for alternative ingredients or instructions.
faq.topic.9.question.4=What is does Source mean?
faq.topic.9.answer.4=The Source dropdown contains options for indicating where you got the recipe.<br><img src="resources/images/faq_en/OptionalSource.png"/><br><br>When you select one of these options you will see entry boxes to enter the appropriate information.<br><ul><li>Cookbook<ul><li>Cookbook Name</li><li>Page# (optional)</li></ul></li><li>Magazine<ul><li>Magazine Name</li><li>Pub. Date (optional)</li></ul></li><li>Newspaper<ul><li>Newspaper Name</li><li>Pub. Date (optional)</li></ul></li><li>Other<ul><li>Details</li></ul></li><li>Person<ul><li>Name</li></ul></li><li>Website<ul><li>Website URL</li><li>Recipe URL (optional)</li></ul></li></ul>A calendar will appear if you tab or click on the Pub. Date entry box. Please note, the date you select cannot be a future date.<br><br><img src="resources/images/faq_en/SourcePubDate.png"/>
faq.topic.9.question.5=What are Tags?
faq.topic.9.answer.5=Even though you identified the Category of the recipe on the Basic Information page you may want to add one or more additional identifiers (tags) to assist you or other Members in searching for a recipe. Here are some sample tags:<br><br><img src="resources/images/faq_en/OptionalTags.png"/><br><br>Click on or tab to the Tags entry box and you will see any tags you have previously entered. Click on a tag to add it to this recipe or enter a new tag. Be sure to hit the Enter key when you have finished entering a new tag.
faq.topic.9.question.6=How do I add a photo of the finished recipe?
faq.topic.9.answer.6=You may upload a recipe photo by clicking on Select File.<br><img src="resources/images/faq_en/PhotoNew.png"/>
faq.topic.9.question.7=How can I change or remove the recipe photo?
faq.topic.9.answer.7=To change the recipe photo click on the Change Photo option, click on Select File to choose a new photo.<br><img src="resources/images/faq_en/PhotoChange.png"/><br>To remove the recipe photo click on the Remove Photo option.<br><img src="resources/images/faq_en/PhotoRemove.png"/>
faq.topic.9.question.8=Why did I get an error message about choosing a new recipe photo?
faq.topic.9.answer.8=This error will appear if you select the Change Photo option but did not select a new file.<br><br><img src="resources/images/faq_en/SelectPhotoError.png"/><br><br>Either select a new file or click on the Keep Photo option.
faq.topic.9.question.9=What does the Back button do?
faq.topic.9.answer.9=Clicking on the Back button will return you to the Instructions page. The wizard will remember any information you have entered and will display it when you return to the Optional Information page.
faq.topic.10.count=6
faq.topic.10.description=Recipe: Review
faq.topic.10.question.1=What is the purpose of the Review page?
faq.topic.10.answer.1=This is an opportunity for you to see your recipe exactly as it will appear when you or other Members (if you opted to share) view it. If you wish to change anything simply click the Back button on each page until you get to the page with the information you need to edit.
faq.topic.10.question.2=What does the Save button do exactly?
faq.topic.10.answer.2=Clicking on the Save button commits your recipe to our database. It also alerts our Editors that a new recipe has been submitted if you opted to share it. It is important to note that if you close your browser or close the tab where you are entering a recipe before clicking on the Save button, everything you have entered for that recipe will be lost.
faq.topic.10.question.3=What if I view the recipe later and see that I made an error or left something out?
faq.topic.10.answer.3=You can edit the recipe at any time and correct any mistakes or omissions. Mistakes may also be caught by one of our Editors during the review process.
faq.topic.10.question.4=What does it mean that some recipes cannot be fully viewed?
faq.topic.10.answer.4=In order to avoid copyright infringement issues, shared recipes identified as being sourced from a Cookbook, Magazine, Newspaper or Website are restricted in the way they can be viewed by other Members. These recipes can appear in search results, but only a portion of the recipe can be viewed, with the ingredients, instructions and some other information blurred out. As the submitter, you will be able to fully view the recipe.
faq.topic.10.question.5=Can I share a restricted recipe with another Member?
faq.topic.10.answer.5=Yes. If another Member would like to try out a recipe they can send you a message asking you to email them a copy. Please refer to the "Messages" section of the FAQ for more information on responding to a message and emailing a copy of a recipe.
faq.topic.10.question.6=How does the review process work?
faq.topic.10.answer.6=Please refer to the "Submitting a recipe" section of the FAQ for answers to questions about reviewing recipes.
faq.topic.11.count=7
faq.topic.11.description=Editing a recipe
faq.topic.11.question.1=How do I edit a recipe?
faq.topic.11.answer.1=There are two ways to access the edit page.<br><br><ul><li>My Recipes: click on <img src="resources/images/faq_en/IconEdit.png"/></li><li>View a recipe: click on <img src="resources/images/faq_en/RecipeIconEdit.png"/></li></ul>
faq.topic.11.question.2=How do edit different parts of the recipe?
faq.topic.11.answer.2=The edit page displays four bands that correspond to the first four pages of the wizard where you first entered the recipe. Click on the band name, e.g., Basic Information, and it will expand to display the same entry fields available in the wizard. Click on the band name again to close it.<br><br><img src="resources/images/faq_en/EditPanels.png"/>
faq.topic.11.question.3=What if I entered multiple sets of ingredients or instructions?
faq.topic.11.answer.3=Each set of ingredients or instructions will have a separate band with the appropriate set name that you entered in the wizard.<br><br><img src="resources/images/faq_en/EditPanelsMultipleSets.png"/>
faq.topic.11.question.4=What does the Save button do exactly?
faq.topic.11.answer.4=Clicking on the Save button commits your updated recipe to our database. It also alerts our Editors that a recipe has been edited if you opted to share it. It is important to note that if you close your browser or close the tab where you are editing a recipe before clicking on the Save button, your changes to that recipe will be lost.
faq.topic.11.question.5=Why is there no Review option?
faq.topic.11.answer.5=We assume that your changes will usually be minor and therefore you won't need to review the entire recipe. After you click on Save, the next page that appears includes a View Recipe button that will display your updated recipe.
faq.topic.11.question.6=Why does my recipe need to be reviewed after I edited it?
faq.topic.11.answer.6=When you edit a recipe you can change any of the recipe's content, so the same reasons for the initial review apply (see the "Submitting a Recipe" section of the FAQ).
faq.topic.11.question.7=What if I make a mistake?
faq.topic.11.answer.7=If you have totally messed up and simply want to start over, click on the Cancel button and any changes you made will be discarded. You can then restart the edit process by clicking on the edit icon on the My Recipes page or View recipe page.
faq.topic.12.count=10
faq.topic.12.description=Searching and Browsing
faq.topic.12.question.1=How do I search for a recipe?
faq.topic.12.answer.1=Enter one or more search terms in the <img src="resources/images/faq_en/MenuSearch.png"/> box and then click on the magnifying glass button or hit the Enter key.
faq.topic.12.question.2=What can I search for?
faq.topic.12.answer.2=The search database contains recipe names, ingredients, descriptions, background, notes, sources and tags for every recipe submitted by our Members.
faq.topic.12.question.3=Will a recipe that I opted not to share appear in search results?
faq.topic.12.answer.3=No, it will not appear in the search results for other Members but it will show up in your own search results.
faq.topic.12.question.4=Will a recipe that is under review appear in search results?
faq.topic.12.answer.4=No, only Approved shared recipes will appear in a Member's search results. However, your own recipes will always appear in your search results, regardless on their status.
faq.topic.12.question.5=What is the purpose of the Category and Source lists on the Search Results page?
faq.topic.12.answer.5=The Category and Source lists allow you to filter your search results. Clicking on one or more categories and/or sources will redisplay your search results, showing only those recipes that include the categories and/or sources that you checked.<br><img src="resources/images/faq_en/SearchCategories.png"/>
faq.topic.12.question.6=How do I move from one page of search results to the next?
faq.topic.12.answer.6=Click on Next or Previous or click on a page number in the lower right hand corner of the page.<br><img src="resources/images/faq_en/PreviousNext.png"/>
faq.topic.12.question.7=How can I view all recipes?
faq.topic.12.answer.7=Select Browse Recipes from the Recipes menu to browse through all shared and approved RecipeOrganizer recipes.<br><br><img src="resources/images/faq_en/MenuRecipesBrowse.png"/>
faq.topic.12.question.8=How do I change the recipe category?
faq.topic.12.answer.8=Simply click on one of the categories on the left side of the page to view recipes in that category.<br><br><img src="resources/images/faq_en/BrowseCategories.png"/>
faq.topic.12.question.9=Can I change how the recipes are sorted?
faq.topic.12.answer.9=Yes. The list of recipes for a category is sorted by name by default, but you can also sort the list by Most views or Newest by selecting either option from the dropdown list in the upper hand right corner of the page.<br><br><img src="resources/images/faq_en/BrowseSort.png"/>
faq.topic.12.question.10=How do I move from one page of recipes to the next?
faq.topic.12.answer.10=Click on Next or Previous or click on a page number in the lower right hand corner of the page.<br><img src="resources/images/faq_en/PreviousNext.png"/>
faq.topic.13.count=13
faq.topic.13.description=Viewing a recipe
faq.topic.13.question.1=How can I view a recipe?
faq.topic.13.answer.1=There are multiple ways to view a recipe.<br><br><ul><li>Dashboard: Click on a recipe from either list of Recently viewed recipes or Recently submitted recipes (if you are an Author).</li><li>Browse Recipes: Click on a recipe name or image in the list of recipes by category.</li><li>Search results: Click on a recipe name or image in the list of results.</li><li>My Recipes: Click on <img src="resources/images/faq_en/IconView.png"/></li><li>Favorites: Click on <img src="resources/images/faq_en/IconView.png"/></li></ul>
faq.topic.13.question.2=How do I print a copy of the recipe?
faq.topic.13.answer.2=Click on <img src="resources/images/faq_en/RecipeIconPrint.png"/> to send a copy of the recipe to your printer.
faq.topic.13.question.3=How do I email a copy of the recipe?
faq.topic.13.answer.3=Click on <img src="resources/images/faq_en/RecipeIconEmail.png"/> to email a pdf of the recipe to someone. The email recipient does not have to be a Member of RecipeOrganizer. Fill out the requested information and click on Submit.<br><br><img src="resources/images/faq_en/RecipeEmail.png"/>
faq.topic.13.question.4=How do add a recipe to my favorites?
faq.topic.13.answer.4=Click on <img src="resources/images/faq_en/RecipeIconFavorite.png"/> to add the recipe to your favorites list.
faq.topic.13.question.5=What is the fork and knife icon for?
faq.topic.13.answer.5=Click on <img src="resources/images/faq_en/RecipeIconMade.png"/> to select a date when you intend to make this recipe. If you have made it before, the popup will display how many times and the date you made it last. Select a date and click on Submit.<br><br><img src="resources/images/faq_en/RecipeMade.png"/>
faq.topic.13.question.6=What is the paper clip for?
faq.topic.13.answer.6=Click on <img src="resources/images/faq_en/RecipeIconNote.png"/> to enter a private note that only you can view for this recipe. This note will be available to you the next time you view the recipe and it will also appear on your printed copy of the recipe. Enter a note or comment and click on Submit.<br><br><img src="resources/images/faq_en/RecipeNote.png"/>
faq.topic.13.question.7=How do send a message to the recipe's Author?
faq.topic.13.answer.7=Click on <img src="resources/images/faq_en/RecipeIconMessage.png"/> to send a message to the recipe's Author. Enter your message and click on Send.<br><br><img src="resources/images/faq_en/RecipeMessage.png"/>
faq.topic.13.question.8=Why are some icons on the left next to the recipe name?
faq.topic.13.answer.8=Icons that appear on the left indicate that you clicked on <img src="resources/images/faq_en/RecipeIconFavorite.png"/> to make the recipe a favorite, clicked on <img src="resources/images/faq_en/RecipeIconMade.png"/> and saved a made date or clicked on <img src="resources/images/faq_en/RecipeIconNote.png"/> and saved a note.
faq.topic.13.question.9=Why are the ingredients and instructions for the recipe blurred?
faq.topic.13.answer.9=If you are viewing a shared recipe submitted by another Member that was identified as being sourced from a Cookbook, Magazine, Newspaper or Website, then only the Description, Background and Notes can be viewed, with the rest of the recipe blurred out. This is necessary to avoid copyright infringement issues for RecipeOrganizer and its Members. You also may not click on any of the icons in the recipe header except for <img src="resources/images/faq_en/RecipeIconMessage.png"/>. Click on that icon to send a message to the recipe's Author, asking them to email you a pdf of the recipe.
faq.topic.13.question.10=Why does Dashboard, My Recipes, Favorites or Search Results sometimes appear above the recipe name?
faq.topic.13.answer.10=This is a shortcut link so you can easily return to the page where you clicked on the recipe to view it. For example, clicking on <img src="resources/images/faq_en/RecipeDashboardLink.png"/> will return you to your Dashboard.
faq.topic.13.question.11=Can I comment on a recipe?
faq.topic.13.answer.11=Yes. Click on <img src="resources/images/faq_en/IconComment.png"/> at the bottom of the recipe, enter your comment and click on Submit.<br><br><img src="resources/images/faq_en/CommentEntry.png"/>
faq.topic.13.question.12=Can I view other Members' comments?
faq.topic.13.answer.12=Yes. Click on <img src="resources/images/faq_en/CommentCount.png"/> at the bottom of the recipe and if there are any comments available they will be displayed. The number in the blue circle will indicate the number of comments for this recipe.
faq.topic.13.question.13=What should I do if I find a comment offensive?
faq.topic.13.answer.13=Click on <img src="resources/images/faq_en/CommentFlagBlue.png"/> for the offensive comment and it will change to <img src="resources/images/faq_en/CommentFlagRed.png"/>. An Administrator will be alerted and review the comment as soon as possible, usually within 24 hours. Generally, comments deemed offensive by a Member will be deleted by the Adminstrator.
faq.topic.14.count=8
faq.topic.14.description=My Recipes and Favorites
faq.topic.14.question.1=How do I view all of the recipes I've submitted?
faq.topic.14.answer.1=Select My Recipes from the Recipes menu.<br><br><img src="resources/images/faq_en/MenuRecipesMyRecipes.png"/>
faq.topic.14.question.2=What are the icons at the end of each row of the list of my recipes for?
faq.topic.14.answer.2=Click on <img src="resources/images/faq_en/IconView.png"/> to view the recipe, click on <img src="resources/images/faq_en/IconEdit.png"/> to edit the recipe or click on <img src="resources/images/faq_en/IconDelete.png"/> to delete the recipe. Please be aware that if you decide to delete a recipe it is completely removed from our database - you cannot "undo" deleting a recipe.
faq.topic.14.question.3=How do I view my favorites?
faq.topic.14.answer.3=Select Favorites from the Recipes menu.<br><br><img src="resources/images/faq_en/MenuRecipesFavorites.png"/>
faq.topic.14.question.4=What are the icons at the end of each row of the list of my favorites for?
faq.topic.14.answer.4=Click on <img src="resources/images/faq_en/IconView.png"/> to view the recipe or click on <img src="resources/images/faq_en/IconDelete.png"/> to remove the recipe from your favorites list.
faq.topic.14.question.5=Why would another Member's recipe I marked as a favorite no longer appear in my favorites list?
faq.topic.14.answer.5=You may only view recipes submitted by other Members that are both shared and approved. If a recipe no longer appears in your list of favorites then either the Member decided to make it private, or the Member edited the recipe and it has not yet been re-approved.
faq.topic.14.question.6=What does the up or down arrow in each column in the list heading mean?
faq.topic.14.answer.6=These arrows indicate how the list of recipes is sorted. By default the list is sorted by Name in ascending order, indicated by the dark down arrow. <img src="resources/images/faq_en/ArrowDownActive.png"/> All other columns will show a light down arrow <img src="resources/images/faq_en/ArrowDownInactive.png"/> which indicates they are not the active sort column.
faq.topic.14.question.7=Can I sort my list of recipes or favorites?
faq.topic.14.answer.7=Yes. Click on any column heading and the list will be sorted in ascending order using that's column information, indicated by the dark down arrow. <img src="resources/images/faq_en/ArrowDownActive.png"/> Click on the same column again to change the sort to descending order, shown by a dark up arrow. <img src="resources/images/faq_en/ArrowUpActive.png"/>
faq.topic.14.question.8=How do I move from one page of my recipes or favorites to the next?
faq.topic.14.answer.8=Click on Next or Previous or click on a page number in the lower right hand corner of the page.<br><br><img src="resources/images/faq_en/PreviousNext.png"/>
faq.topic.15.count=10
faq.topic.15.description=Messages
faq.topic.15.question.1=How do I view my messages?
faq.topic.15.answer.1=There are two ways to view your messages.<br><br>1) Select Messages from the Member menu.<br><br><img src="resources/images/faq_en/MenuMemberMessages.png"/><br><br>2) Click on the Messages icon on the menu bar.<br><br><img src="resources/images/faq_en/Messages.png"/>
faq.topic.15.question.2=What does a red circled number next to the messages icon mean?
faq.topic.15.answer.2=A number in a red circle indicates that you have new unread messages. <img src="resources/images/faq_en/MessagesNew.png"/> New messages will always appear at the top of your list of messages.
faq.topic.15.question.3=What kind of messages might I receive?
faq.topic.15.answer.3=Messages can be sent by other Members, an Editor or an Administrator. Messages from a Member are always in regard to a specific recipe, possibly asking you to send them a pdf of a copyrighted recipe. Messages from an Editor are always related to the approval process for a recipe. Messages from an Administrator will be in reference to your account.
faq.topic.15.question.4=Sometimes the message appears to be truncated or is the same as the subject. How do I see the entire message?
faq.topic.15.answer.4=Hover your mouse over the message itself and a popup of the complete message will appear. Here are three examples of typical messages:<br><br><img src="resources/images/faq_en/MessagePopupMember.png"/><br><br><img src="resources/images/faq_en/MessagePopupReview.png"/><br><br><img src="resources/images/faq_en/MessagePopupAdmin.png"/>
faq.topic.15.question.5=What are the icons at the end of each row of the list of my messages for?
faq.topic.15.answer.5=Click on <img src="resources/images/faq_en/IconEmail.png"/> to email a pdf of the recipe to the Member that sent you the message, click on <img src="resources/images/faq_en/IconMessage.png"/> to respond to the message or click on <img src="resources/images/faq_en/IconDelete.png"/> to delete the message.
faq.topic.15.question.6=What if a Member requested a copy of the recipe but I would prefer not to send it?
faq.topic.15.answer.6=You are not obligated to send any recipes to Members of RecipeOrganizer, but we would hope that you would do so since one of the primary purposes of our website is to share our favorite recipes with others.
faq.topic.15.question.7=What should I do if I received an offensive message from a Member?
faq.topic.15.answer.7=Please contact us immediately by going to the Contact Us page and clicking on the support email link. Please indicate which Member sent the message and when it was sent.
faq.topic.15.question.8=What does the up or down in each column in the list heading mean?
faq.topic.15.answer.8=These arrows indicate how the list of messages is sorted. By default the list is sorted by the messages' date and time in descending order, indicated by the dark up arrow. <img src="resources/images/faq_en/ArrowUpActive.png"/> All other columns will show a light down arrow <img src="resources/images/faq_en/ArrowDownInactive.png"/> which indicates they are not the active sort column.
faq.topic.15.question.9=Can I sort my list of message?
faq.topic.15.answer.9=Yes. Click on any column heading and the list will be sorted in ascending order using that's column information, indicated by the dark down arrow. <img src="resources/images/faq_en/ArrowDownActive.png"/> Click on the same column again to change the sort to descending order, shown by a dark up arrow. <img src="resources/images/faq_en/ArrowUpActive.png"/>
faq.topic.15.question.10=How do I move from one page of my messages to the next?
faq.topic.15.answer.10=Click on Next or Previous or click on a page number in the lower right hand corner of the page.<br><br><img src="resources/images/faq_en/PreviousNext.png"/>
faq.topic.16.count=8
faq.topic.16.description=Audio
faq.topic.16.question.1=How do I listen to a recipe?
faq.topic.16.answer.1=When you view a recipe simply click on one of the play buttons <img src="resources/images/faq_en/PlayAudioButton.png"/> to hear the related section of the recipe, e.g., ingredients or instructions.
faq.topic.16.question.2=Which parts of the recipe can be listened to?
faq.topic.16.answer.2=You can listen to the ingredients, instructions, notes and your private notes (if available). If there are more than one set of ingredients or instructions, you can listen to each set separately.
faq.topic.16.question.3=Do I have a choice of voices?
faq.topic.16.answer.3=Yes. There are four English voices, three American and one British, and one French voice. You can select your preferred voice at any time on your Profile page.
faq.topic.16.question.4=When I view a recipe why don't I see any play buttons?
faq.topic.16.answer.4=Chrome, Firefox and Opera are capable of playing the type of audio used by RecipeOrganizer, but Internet Explorer, Edge and Safari are not. For those browsers the play buttons will not appear on the recipe page and you cannot select a voice on your Profile page. For the technically minded, audio is provided in the Ogg Theora Vorbis format.
faq.topic.16.question.5=Can I change the speed of the audio playback?
faq.topic.16.answer.5=No, not at this time. Currently, there is a three second pause between each ingredient and each instruction step in the recipe. Send us some feedback if you think this pause needs to be adjustable.
faq.topic.16.question.6=Why can't I pause or stop the audio playback?
faq.topic.16.answer.6=We are hard at work on the next release of RecipeOrganizer which will allow you to speak aloud various commands, including "pause" and "stop". That feature will supercede the need for additional control buttons on the recipe page. If you feel that those buttons would still be helpful please let us know by sending us a feedback email on this topic.
faq.topic.16.question.7=What happens if I play a recipe written in French?
faq.topic.16.answer.7=The recipe is always read in the language in which it was submitted. If you are viewing RecipeOrganizer in English and select a recipe written in French, you will hear it in French, and vice versa. This is because listening to a French recipe in English will simply not make sense.
faq.topic.16.question.8=Who is providing the audio for RecipeOrganizer?
faq.topic.16.answer.8=We are thrilled to be working with IBM's Watson to provide you with the audio for our website. IBM's Watson gained fame when it won Jeopardy! in 2011, and since then IBM has expanded their technology to offer an entire suite of cognitive services. We are using Watson's Text To Speech service to create the audio that you hear on our website, and we are working to incorporate Watson's Speech To Text service in the very near future.
